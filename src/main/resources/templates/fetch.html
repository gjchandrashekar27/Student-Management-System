<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Records</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9; /* Light background color */
        margin: 0;
        padding: 0;
    }
    h1 {
        color: #333;
        margin-top: 20px;
    }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        font-size: 16px;
    }
    th {
        background-color: #007bff;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    button {
        width: 100px;
        height: 40px;
        font-size: 14px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    .button-container {
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Student Records</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Percentage</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${list}" th:each="student:${list}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.mobile}"></td>
                <td th:text="${student.percentage}"></td>
                <td><a th:href="'/edit?id='+${student.id}"><button>EDIT</button></a></td>
                <td><a th:href="'/delete?id='+${student.id}"><button>DELETE</button></a></td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/"><button>Back</button></a>
</div>
</body>
</html>
